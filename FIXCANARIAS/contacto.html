<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | FixCanarias</title>
    <meta name="description" content="Contacta con FixCanarias para solicitar información o presupuesto de servicios en las Islas Canarias.">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">FixCanarias</div>
            <ul class="nav-links">
                <li><a href="indexreal.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="nosotros.html">Sobre Nosotros</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="titulo-centrado">Contacto</h1>
        <section>
            <form class="incidencia-form" action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="telefono">Número de contacto:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9,15}" maxlength="15" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button type="submit">Enviar mensaje</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 FixCanarias. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
