<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidencia - Electricidad | FixCanarias</title>
    <meta name="description" content="Formulario de incidencia para el área de Electricidad en FixCanarias.">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .fila-fecha-hora {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: flex-end;
        }
        .campo-fecha, .campo-hora {
            flex: 1 1 150px;
            min-width: 140px;
        }
        @media (max-width: 600px) {
            .fila-fecha-hora {
                flex-direction: row;
                gap: 8px;
            }
            .campo-fecha, .campo-hora {
                width: 50%;
                min-width: 0;
                margin-bottom: 0;
            }
        }
        .incidencia-form {
            max-width: 320px;
            margin: 0 auto;
            padding: 14px 8px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .incidencia-form label {
            font-size: 0.97rem;
        }
        .incidencia-form input,
        .incidencia-form textarea {
            font-size: 0.97rem;
            padding: 5px 7px;
        }
        .incidencia-form button {
            font-size: 0.97rem;
            padding: 7px 14px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">FixCanarias</div>
            <ul class="nav-links">
                <li><a href="indexreal.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="nosotros.html">Sobre Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="titulo-centrado" id="titulo-area">Solicitud de trabajo</h1>
        <form class="incidencia-form" action="#" method="post">
            <input type="hidden" name="ID" value="">
            <input type="hidden" name="Activa" value="si">
            <input type="hidden" name="Realizada" value="no">
            <input type="hidden" name="Facturada" value="no">
            <input type="hidden" name="area" value="">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="dni">DNI/CIF:</label>
            <input type="text" id="dni" name="dni" required>

            <label for="telefono">Teléfono de contacto:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" maxlength="15" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="localidad">Localidad:</label>
            <input type="text" id="localidad" name="localidad" required>

            <div class="fila-direccion">
                <div class="campo-calle">
                    <label for="calle">Calle:</label>
                    <input type="text" id="calle" name="calle" required>
                </div>
                <div class="campo-numero">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" maxlength="4" style="width:70px" required>
                </div>
            </div>

            <div class="fila-fecha-hora">
                <div class="campo-fecha">
                    <label for="fecha">Fecha de cita:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="campo-hora">
                    <label for="hora">Hora de cita:</label>
                    <input type="time" id="hora" name="hora" required>
                </div>
            </div>

            <label for="descripcion">Descripción del trabajo:</label>
            <textarea id="descripcion" name="descripcion" rows="8" style="min-width:100%;min-height:120px;resize:vertical;" required></textarea>

            <button type="submit">Enviar incidencia</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 FixCanarias. Todos los derechos reservados.</p>
    </footer>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Script para resaltar el enlace activo según la URL
    const links = document.querySelectorAll('.nav-links a');
    const current = location.pathname.split('/').pop();
    links.forEach(link => {
        link.classList.remove('active');
        if(link.getAttribute('href') === current || (current === '' && link.getAttribute('href').includes('index'))) {
            link.classList.add('active');
        }
    });
    // Script para asignar el área desde la URL y personalizar el título
    const params = new URLSearchParams(window.location.search);
    const area = params.get('area') || '';
    const areaInput = document.querySelector('input[name="area"]');
    if(areaInput) areaInput.value = area;
    // Personalizar el título según el área
    const areaNombres = {
        electricidad: 'Electricidad',
        fontaneria: 'Fontanería',
        carpinteria: 'Carpintería',
        albanileria: 'Albañilería',
        pintura: 'Pintura',
        cerrajeria: 'Cerrajería',
        climatizacion: 'Climatización',
        electrodomesticos: 'Electrodomésticos',
        jardineria: 'Jardinería',
        sistemas_seguridad: 'Sistemas de seguridad',
        domotica: 'Domótica y automatización',
        telecomunicaciones: 'Telecomunicaciones',
        limpieza: 'Limpieza integral y profesional',
        mudanzas: 'Mudanzas y transporte',
        piscinas: 'Mantenimiento de piscinas'
    };
    if(area && areaNombres[area]) {
        const titulo = document.getElementById('titulo-area');
        if(titulo) titulo.textContent = 'Solicitud de trabajo: ' + areaNombres[area];
    }
});
</script>
</body>
</html>
